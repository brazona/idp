<div class="background" fxLayout="row" >
    <app-background-page></app-background-page>
    <form [formGroup]="formularioAutenticacao" class="background-left" fxFlex="30" fxLayout="column" (ngSubmit)="logar()">
        <app-background-form></app-background-form>
        <div class="formulario" fxFlex="100" fxLayout="column" fxLayoutAlign="center center" >
            <div class="formulario-conteudo" fxFlex="100" fxLayout="column" fxLayoutAlign="center center" >
                <div class="formulario-cabecalho" fxFlex="40" fxFill fxLayoutAlign="center center" ></div>
                <div class="formulario-campos" fxFlex="35" fxFill fxLayoutAlign="space-between none" fxLayout="column" >
                    <div fxFlex="20" fxFill fxLayoutAlign="center center"></div>
                    <app-field-username 
                        (username)="receberUsername($event)" 
                        fxFlex="30" 
                        fxFill fxLayoutAlign="space-between center" 
                        fxFill
                    >
                    </app-field-username><br/>
                    <div fxFlex="10" fxFill fxLayoutAlign="start center" *ngIf="usernameRequerid">
                        <label class="label-requerid">
                            Campo obrigatório
                        </label>
                    </div>
                    <div fxFlex="10" fxFill fxLayoutAlign="start center" *ngIf="usernameEmail">
                        <label class="label-requerid">
                            Email inválido!
                        </label>
                    </div>
                    <br/>
                    <app-field-password 
                        fxFlex="30" 
                        fxFill 
                        fxLayoutAlign="space-between center" 
                        fxFill (password)="receberPassword($event)" >
                    </app-field-password><br/>
                    <div fxFlex="10" fxFill fxLayoutAlign="start center" *ngIf="passwordRequerid">
                        <label class="label-requerid">
                            Campo obrigatório
                        </label>
                    </div><br/>
                    <app-btn-access (onLogar)="logar()" fxFlex="25" fxFill fxLayoutAlign="center center"></app-btn-access><br/>
                    <div fxFlex="20" fxFill fxLayoutAlign="end end">
                        <a class="link-recuperacao" routerLink="/recuperacao">Esqueceu sua senha?</a>
                    </div>
                </div>
                <div class="formulario-rodape" fxFlex="25" fxFill fxLayoutAlign="center center" ></div>
            </div>
        </div>
    </form>
    <div class="background-rigth" fxFlex="67" fxFill >
    </div>
</div>
