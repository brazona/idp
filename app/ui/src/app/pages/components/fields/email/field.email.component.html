<div class="form-floating floating-field-username" fxFlex="100" fxFill fxLayoutAlign="center center">
  <input
    type="email"
    class="form-control field-email"
    id="floatingInputEmail"
    placeholder="name@example.com"
    formControlName="email"
    (change)="atribuiEmail($event)">
  <label class="label-field-email" for="floatingInputEmail">Email</label>
  <span class="material-icons">mail</span>
</div>
