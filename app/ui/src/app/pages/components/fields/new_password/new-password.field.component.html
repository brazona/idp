<div class="form-floating floating-field-new-password" fxFlex="100" fxFill fxLayoutAlign="center center">
    <input
        type="password"
        class="form-control field-password"
        id="floatingPassword"
        placeholder="Password"
        formControlName="new-password"
        (change)="atribuiNewPassword($event)"
    >
    <label class="label-field-new-password" for="floatingPassword">Repita o Password</label>
    <div *ngIf="passVisibility; else templateName">
        <span (click)="showPass()" class="material-icons icon-password">visibility</span>
    </div>
    <ng-template #templateName>
        <span (click)="showPass()" class="material-icons icon-password">visibility_off</span>
    </ng-template>
</div>
